<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Management System</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="VendorManagementSystem.Client.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body class="bg-gray-100">
    <div id="app">
        <div class="flex items-center justify-center h-screen">
            <div class="text-center">
                <svg class="loading-progress mx-auto">
                    <circle r="40%" cx="50%" cy="50%" />
                    <circle r="40%" cx="50%" cy="50%" />
                </svg>
                <p class="mt-4 text-gray-600">Loading application...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="hidden fixed bottom-0 left-0 right-0 bg-red-600 text-white text-center p-3">
        An unhandled error has occurred.
        <a href="." class="underline ml-2">Reload</a>
        <span class="dismiss ml-4 cursor-pointer">&#x2716;</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
